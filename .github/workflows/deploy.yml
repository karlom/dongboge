name: 部署到腾讯云服务器和CDN

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Node.js环境
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 缓存依赖
      uses: actions/cache@v3
      id: npm-cache
      with:
        path: |
          **/node_modules
          ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-
        
    - name: 安装依赖
      if: steps.npm-cache.outputs.cache-hit != 'true'
      run: npm ci
      
    - name: 缓存腾讯云SDK
      uses: actions/cache@v3
      id: sdk-cache
      with:
        path: |
          **/node_modules/cos-nodejs-sdk-v5
          **/node_modules/tencentcloud-sdk-nodejs-cdn
        key: ${{ runner.os }}-tencent-sdk-${{ hashFiles('scripts/upload-to-cos.js') }}
        
    - name: 安装腾讯云SDK
      if: steps.sdk-cache.outputs.cache-hit != 'true'
      run: npm install cos-nodejs-sdk-v5 tencentcloud-sdk-nodejs-cdn
        
    - name: 构建项目
      env:
        PUBLIC_CDN_URL: ${{ secrets.CDN_DOMAIN }}
      run: npm run build
      
    - name: 设置腾讯云COS存储桶CORS规则
      run: |
        echo "设置腾讯云COS存储桶CORS规则..."
        # 设置环境变量
        export TENCENT_SECRET_ID=${{ secrets.TENCENT_SECRET_ID }}
        export TENCENT_SECRET_KEY=${{ secrets.TENCENT_SECRET_KEY }}
        export TENCENT_COS_BUCKET=${{ secrets.TENCENT_COS_BUCKET }}
        export TENCENT_COS_REGION=ap-guangzhou
        
        # 运行CORS设置脚本
        node scripts/setup-cos-cors.js
        
    - name: 上传静态资源到腾讯云COS
      run: |
        echo "上传静态资源到腾讯云COS..."
        # 设置环境变量
        export TENCENT_SECRET_ID=${{ secrets.TENCENT_SECRET_ID }}
        export TENCENT_SECRET_KEY=${{ secrets.TENCENT_SECRET_KEY }}
        export TENCENT_COS_BUCKET=${{ secrets.TENCENT_COS_BUCKET }}
        export TENCENT_COS_REGION=ap-guangzhou
        # 确保CDN_DOMAIN不包含协议前缀
        export CDN_DOMAIN=$(echo ${{ secrets.CDN_DOMAIN }} | sed 's|^https://||' | sed 's|^http://||')
        
        # 运行上传脚本
        node scripts/upload-to-cos.js
        
    - name: 部署HTML和其他文件到服务器
      uses: burnett01/rsync-deployments@6.0.0
      with:
        switches: -avzr --delete --exclude="assets/" --exclude="fonts/" --exclude="images/"
        path: dist/
        remote_path: /var/www/dongboge
        remote_host: ${{ secrets.HOST }}
        remote_user: ${{ secrets.USERNAME }}
        remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
        remote_key_pass: ${{ secrets.SSH_PASSPHRASE }}
        
    - name: 重启Nginx
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        port: ${{ secrets.PORT || '22' }}
        script: |
          echo "🔄 重载Nginx..."
          sudo systemctl reload nginx
          echo "✅ 部署完成！"
