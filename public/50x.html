<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>服务器错误 - 东波哥</title>
    <link rel="icon" type="image/png" href="/Favicon.png" />
    <meta name="robots" content="noindex, nofollow" />
    <style>
        :root {
            --accent: #2337ff;
            --accent-dark: #000d8a;
            --black: 15, 18, 25;
            --gray: 96, 115, 159;
            --gray-light: 229, 233, 240;
            --gray-dark: 34, 41, 57;
            --gray-gradient: rgba(var(--gray-light), 50%), #fff;
            --box-shadow: 0 2px 6px rgba(var(--gray), 25%),
                0 8px 24px rgba(var(--gray), 33%), 0 16px 32px rgba(var(--gray), 33%);
            --error-color: #dc3545;
            --error-light: #f8d7da;
            --warning-color: #ffc107;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background: linear-gradient(var(--gray-gradient)) no-repeat;
            background-size: 100% 600px;
            color: rgb(var(--gray-dark));
            font-size: 18px;
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .error-container {
            max-width: 650px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 3rem 2rem;
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(var(--gray-light), 0.8);
        }

        .error-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, var(--error-color), #b02a37);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .error-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .error-code {
            font-size: 5rem;
            font-weight: 900;
            color: var(--error-color);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(var(--error-color), 0.3);
            background: linear-gradient(135deg, var(--error-color), #b02a37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: rgb(var(--black));
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .error-message {
            font-size: 1.2rem;
            color: rgb(var(--gray));
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .status-info {
            background: rgba(var(--error-light), 0.1);
            border: 1px solid rgba(var(--error-color), 0.2);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .status-info h3 {
            color: var(--error-color);
            font-size: 1.1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-list {
            list-style: none;
            padding: 0;
        }

        .status-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(var(--gray-light), 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
        }

        .status-list li:last-child {
            border-bottom: none;
        }

        .status-label {
            color: rgb(var(--gray-dark));
            font-weight: 500;
        }

        .status-value {
            color: rgb(var(--gray));
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .error-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            min-width: 200px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: white;
            box-shadow: 0 4px 12px rgba(var(--accent), 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(var(--accent), 0.4);
        }

        .btn-secondary {
            background: white;
            color: var(--accent);
            border: 2px solid var(--accent);
        }

        .btn-secondary:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
        }

        .btn-refresh {
            background: linear-gradient(135deg, var(--warning-color), #e0a800);
            color: #333;
            box-shadow: 0 4px 12px rgba(var(--warning-color), 0.3);
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(var(--warning-color), 0.4);
        }

        .retry-info {
            background: rgba(var(--warning-color), 0.1);
            border: 1px solid rgba(var(--warning-color), 0.3);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .retry-info h3 {
            color: #856404;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .retry-timer {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--warning-color);
            margin: 1rem 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(var(--warning-color), 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--warning-color), #e0a800);
            border-radius: 3px;
            transition: width 1s linear;
        }

        .helpful-links {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(var(--gray-light), 0.8);
        }

        .helpful-links h3 {
            font-size: 1.2rem;
            color: rgb(var(--black));
            margin-bottom: 1rem;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
            max-width: 400px;
            margin: 0 auto;
        }

        .link-item {
            padding: 0.75rem 1rem;
            background: rgba(var(--gray-light), 0.3);
            border-radius: 8px;
            text-decoration: none;
            color: rgb(var(--gray-dark));
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .link-item:hover {
            background: rgba(var(--accent), 0.1);
            color: var(--accent);
            transform: translateY(-1px);
        }

        .footer-info {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(var(--gray-light), 0.8);
            font-size: 0.9rem;
            color: rgb(var(--gray));
        }

        .error-id {
            font-family: 'Courier New', monospace;
            background: rgba(var(--gray-light), 0.5);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .error-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .error-code {
                font-size: 3.5rem;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-message {
                font-size: 1.1rem;
            }

            .error-icon {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }

            .status-info, .retry-info {
                padding: 1rem;
            }

            .links-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem 0.5rem;
            }

            .error-container {
                padding: 1.5rem 1rem;
            }

            .error-code {
                font-size: 3rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .btn {
                min-width: auto;
                width: 100%;
            }

            .status-list li {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
            }
        }

        /* 动画效果 */
        .error-container {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon floating">
            ⚠️
        </div>
        
        <div class="error-code">50x</div>
        
        <h1 class="error-title">服务器开小差了</h1>
        
        <p class="error-message">
            抱歉，服务器遇到了一些问题，正在努力修复中。<br>
            请稍后再试，或者尝试以下解决方案。
        </p>
        
        <div class="status-info">
            <h3>🔧 错误详情</h3>
            <ul class="status-list">
                <li>
                    <span class="status-label">错误类型</span>
                    <span class="status-value">服务器内部错误</span>
                </li>
                <li>
                    <span class="status-label">错误时间</span>
                    <span class="status-value" id="errorTime"></span>
                </li>
                <li>
                    <span class="status-label">错误ID</span>
                    <span class="status-value error-id" id="errorId"></span>
                </li>
                <li>
                    <span class="status-label">服务状态</span>
                    <span class="status-value" id="serviceStatus">检查中...</span>
                </li>
            </ul>
        </div>
        
        <div class="retry-info">
            <h3>🔄 自动重试</h3>
            <p>页面将在 <span class="retry-timer" id="retryTimer">30</span> 秒后自动刷新</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="error-actions">
            <button onclick="location.reload()" class="btn btn-refresh">
                🔄 立即刷新
            </button>
            <a href="/" class="btn btn-primary">
                🏠 返回首页
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                ← 返回上页
            </button>
        </div>
        
        <div class="helpful-links">
            <h3>您也可以访问</h3>
            <div class="links-grid">
                <a href="/blog" class="link-item">📝 博客文章</a>
                <a href="/training-cases" class="link-item">💼 培训案例</a>
                <a href="/services" class="link-item">🛠️ 我的服务</a>
                <a href="/about" class="link-item">👨‍💻 关于我</a>
            </div>
        </div>
        
        <div class="footer-info">
            <p>如果问题持续存在，请联系网站管理员</p>
            <p>我们会尽快解决这个问题，感谢您的耐心等待</p>
        </div>
    </div>

    <script>
        // 生成错误ID
        function generateErrorId() {
            const timestamp = Date.now().toString(36);
            const random = Math.random().toString(36).substr(2, 5);
            return `ERR-${timestamp}-${random}`.toUpperCase();
        }

        // 更新时间显示
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('errorTime').textContent = timeString;
        }

        // 检查服务状态
        async function checkServiceStatus() {
            const statusElement = document.getElementById('serviceStatus');
            try {
                const response = await fetch('/', { 
                    method: 'HEAD',
                    cache: 'no-cache',
                    timeout: 5000
                });
                
                if (response.ok) {
                    statusElement.textContent = '✅ 服务已恢复';
                    statusElement.style.color = '#28a745';
                    // 如果服务恢复，提示用户刷新
                    setTimeout(() => {
                        if (confirm('服务已恢复！是否立即刷新页面？')) {
                            location.reload();
                        }
                    }, 1000);
                } else {
                    statusElement.textContent = '❌ 服务异常';
                    statusElement.style.color = 'var(--error-color)';
                }
            } catch (error) {
                statusElement.textContent = '❌ 服务异常';
                statusElement.style.color = 'var(--error-color)';
            }
        }

        // 自动重试倒计时
        let retryCountdown = 30;
        let countdownInterval;
        let progressInterval;

        function startRetryCountdown() {
            const timerElement = document.getElementById('retryTimer');
            const progressElement = document.getElementById('progressFill');
            
            // 更新进度条
            progressElement.style.width = '100%';
            
            countdownInterval = setInterval(() => {
                retryCountdown--;
                timerElement.textContent = retryCountdown;
                
                // 更新进度条
                const progress = (retryCountdown / 30) * 100;
                progressElement.style.width = progress + '%';
                
                if (retryCountdown <= 0) {
                    clearInterval(countdownInterval);
                    location.reload();
                }
            }, 1000);
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 设置错误ID
            document.getElementById('errorId').textContent = generateErrorId();
            
            // 更新时间
            updateTime();
            setInterval(updateTime, 1000);
            
            // 开始倒计时
            startRetryCountdown();
            
            // 定期检查服务状态
            checkServiceStatus();
            setInterval(checkServiceStatus, 10000); // 每10秒检查一次
        });

        // 键盘快捷键
        document.addEventListener('keydown', function(event) {
            // F5 或 Ctrl+R 刷新页面
            if (event.key === 'F5' || (event.ctrlKey && event.key === 'r')) {
                event.preventDefault();
                location.reload();
            }
            // ESC键返回首页
            if (event.key === 'Escape') {
                window.location.href = '/';
            }
        });

        // 页面可见性变化时检查服务状态
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                checkServiceStatus();
            }
        });
    </script>
</body>
</html>
